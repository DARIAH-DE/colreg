~eu.dariah.de.colreg.editorhint.collection.spatials                            = <strong>An indicator of the spatial scope of the resource</strong> Has to be taken from a controlled vocabulary, namely from GND, GeoNames and Getty. Preferred are GeoNames and Getty because both provide gps coordinates. Where multiple spatial descriptors are provided, a separate statement should be used for each descriptor.\nThe importance of each statement is expressed by the applied order, beginning with the most important one. Currently free-texts can be entered. 
~eu.dariah.de.colreg.editorhint.collection.subjects                            = <strong>A subject or topic associated with the items in the collection</strong> Keywords or subject descriptors associated with items in the collection.\nThe terms used indicate the subject matter of the collection. Currently free-texts can be entered. However, subjects should be taken from a controlled vocabulary, namely from GND, LCSH and DDC though the preferred vocabularies are GND and LCSH. Where multiple keywords or subject descriptors are provided, a separate statement should be used for each keyword or descriptor. The importance of each statement is expressed by the applied order, beginning with the most important one.\n
~eu.dariah.de.colreg.editorhint.collection.temporals                           = <strong>An indicator of the temporal scope of the resource.</strong> Provided values will be the base for a future DARIAH-DE controlled vocabulary.
