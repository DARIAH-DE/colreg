~eu.dariah.de.colreg.editorhint.localized_description.acronym                  = <strong>An acronym of the collection</strong> In case the collection is well known by or often associated with an acronym. E.g.  \u201CMarx-Engels-Gesamtausgabe\u201D or \u201CMEGA\u201D
