~eu.dariah.de.colreg.editorhint.access.description                                  = <strong>Eine freie Textbeschreibung der Zugriffsmethode.</strong> Geben Sie hier weitere Informationen zur Zugriffsmethode an.
~eu.dariah.de.colreg.editorhint.access.file_subtype                                 = <strong>Typ der Online-Datei</strong> Der ausgew\u00E4hlte Dateityp kann gepackt vorliegen. Inhalte des gepackten Formats m\u00FCssen jedoch konsistent dem hier angegebenen Format folgen.
~eu.dariah.de.colreg.editorhint.access.oaipmh_set                                   = <strong>Nur für OAI-PMH Endpunkte.</strong> Sie können eine Set-Spezifikation angeben, die die Sammlung innerhalb des OAI-PMH-Dienstes darstellt.
~eu.dariah.de.colreg.editorhint.access.scheme_ids                                   = <strong>Kodierungsschema zur Modellierung der Metadaten des Objekts.</strong> Die Werte werden durch die Schema Registry definiert. Um mehrere Schemata aufzuzeichnen, sollten separate Anweisungen verwendet werden.Die Bedeutung jeder Aussage wird durch die angewandte Reihenfolge ausgedrückt, beginnend mit der Wichtigsten.
~eu.dariah.de.colreg.editorhint.access.type                                         = <strong>Der Typ dieser Zugriffsmethode.</strong> Die hier vorgelegte Liste basiert auf einem internen Vokabular und kann bei Bedarf erweitert werden.
~eu.dariah.de.colreg.editorhint.access.uri                                          = <strong>Der URI oder die Adresse des Access Points.</strong>
~eu.dariah.de.colreg.editorhint.accrual.accrual_method                              = <strong>Eine Methode, mit der Elemente einer Sammlung hinzugefügt werden.</strong> Die Werte basieren auf http://dublincore.org/groups/collections/accrual-method/ und können bei Bedarf erweitert werden.
~eu.dariah.de.colreg.editorhint.accrual.accrual_periodicity                         = <strong>Die Häufigkeit, mit der Elemente zu einer Sammlung hinzugefügt werden.</strong> Die Werte basieren auf http://dublincore.org/groups/collections/frequency/ und können bei Bedarf erweitert werden.
~eu.dariah.de.colreg.editorhint.accrual.accrual_policy                              = <strong>Eine Richtlinie für das Hinzufügen von Elementen zu einer Sammlung.</strong> Die Werte basieren auf http://dublincore.org/groups/collections/accrual-policy/ und können bei Bedarf verlängert werden.
~eu.dariah.de.colreg.editorhint.accrual.description                                 = <strong>Eine Beschreibung der Aggregatiosnmethode.</strong> Geben Sie hier zusätzliche Informationen zur Artikelaufstellung an.
~eu.dariah.de.colreg.editorhint.address.country                                     = <strong>Names the country where the address is located</strong> The place should be linked to some normdata and provided with a human readable label.
~eu.dariah.de.colreg.editorhint.address.note                                        = <strong>A free text note on the address</strong> Use this field to provide hints on the distinction between multiple addresses or any other information on the address.
~eu.dariah.de.colreg.editorhint.address.number                                      = <strong>The house number of the agent\u00B4s post address</strong>
~eu.dariah.de.colreg.editorhint.address.place                                       = <strong>Holds information related to the place (city)</strong> The place should be linked to some normdata and provided with a human readable label.\n
~eu.dariah.de.colreg.editorhint.address.postal_code                                 = <strong>The postal code of the agent\u00B4s post address</strong> No use of country prefixes foreseen, e.g. use 38304 instead of D-38304.
~eu.dariah.de.colreg.editorhint.address.street                                      = <strong>The street\u00B4s name of post address</strong>
~eu.dariah.de.colreg.editorhint.agent.addresses                                     = <strong>Contains postal addresses, for example of a publisher, an organization, or an individual.</strong>
~eu.dariah.de.colreg.editorhint.agent.agent_identifier                              = <strong>Permanent link to the agent</strong> This ID and link provide a reference to the latest revision of this agent description.
~eu.dariah.de.colreg.editorhint.agent.associated_collections                        = <strong>Collections assigned to this agent</strong> This list contains all collections, which have been assigned to this agent. This list is <em>informational only</em>. Collection-agent relations need to be specified with the description of the collection.
~eu.dariah.de.colreg.editorhint.agent.child_agents                                  = <strong>The subordinate or child agents</strong> A list of superordinate or child agents in the agent hierarchy. This list is <em>informational only</em>. Parent-child relations need to be specified with the description of the child agent.
~eu.dariah.de.colreg.editorhint.agent.created                                       = <strong>Creation of the initial description</strong> The timestamp and user of the first version of this agent description.
~eu.dariah.de.colreg.editorhint.agent.current_version                               = <strong>Creation of this version</strong> The timestamp and user of this version of the agent description.
~eu.dariah.de.colreg.editorhint.agent.email                                         = <strong>Provides an email address related to the agent</strong> Only provide email addresses when you can be sure that they will stay responsive for as long as the collection description is meant to be public or you have the resources to update them. 
~eu.dariah.de.colreg.editorhint.agent.first_name                                    = <strong>A forename, given or baptismal name</strong> Only used for persons. In case of more than one forenames use only one statement to record all names. It is recommended to follow the naming conventions provided by the GND.
~eu.dariah.de.colreg.editorhint.agent.gnd_id                                        = <strong>An identifier that references an entry in the Gemeinsame Normdatei (GND)</strong> To ensure interoperability and to prevent ambiguities, please set a GND ID wherever applicable.
~eu.dariah.de.colreg.editorhint.agent.identifiers                                   = <strong>Unambiguous references to the resource within an already existing context like an institution or an application</strong> In case your resource is already supplied with one ore more identifiers which you would like keep on using to maintain interoperability. The attribute normdataRecord holds information about any normdata record the provided identifier is taken from.\n
~eu.dariah.de.colreg.editorhint.agent.last_name                                     = <strong>A last name</strong> Only used for persons. It is recommended to follow the naming conventions provided by the GND.
~eu.dariah.de.colreg.editorhint.agent.name                                          = <strong>A name or proper noun or noun phrase</strong> Should contain a person\u00B4s surname or the name of the described organisation. It is recommended to follow the naming conventions provided by the GND.
~eu.dariah.de.colreg.editorhint.agent.parent_agent                                  = <strong>The superordinate or parent agent</strong> With this field a hierarchical dependency can be expressed such as person-agents belonging to an oranization or an organizational unit being part of a superordinate organizations.
~eu.dariah.de.colreg.editorhint.agent.phone                                         = <strong>Provides a phone number related to the agent</strong> Only provide phone numbers when you can be sure that they will stay online for as long as the collection description is meant to be public or you have the resources to keep them update.
~eu.dariah.de.colreg.editorhint.agent.type                                          = <strong>The nature or genre of the agent</strong> Based on an internal controlled vocabulary that mainly distinguishes between natural persons and organizational units.
~eu.dariah.de.colreg.editorhint.agent.version_identifier                            = <strong>Permanent link to this version</strong> This ID and link provide a reference to exactly this revision of this agent description. After saving, the agent receives a new version ID.
~eu.dariah.de.colreg.editorhint.agent.webpage                                       = <strong>Provides a web page related to the ressource</strong> Only provide web pages when you can be sure that they will stay online for as long as the collection description is meant to be public or you have the resources to keep them alive.
~eu.dariah.de.colreg.editorhint.agent_relation.agent                                = <strong>The related agent</strong> If you cannot find the required agent by typing in the search field above, you might have to <a href="{0}" target="_blank">create the agent description</a> first.
~eu.dariah.de.colreg.editorhint.agent_relation.annotation                           = <strong>A free text description of the relation to the agent</strong>
~eu.dariah.de.colreg.editorhint.agent_relation.relation                             = <strong>The type of relation between collection and agent</strong> Currently, the only relations in the internal vocabulary are composed of <em>creator (An entity who gathers (or gathered) the items in a collection together)</em> and <em>owner (An entity who has legal possession of the collection)</em>. These values can be detailed on demand.
~eu.dariah.de.colreg.editorhint.collection.access                                   = <strong>Services that allow access to collected resources</strong>
~eu.dariah.de.colreg.editorhint.collection.access_rights                            = <strong>A statement of any restrictions placed on the provided collection image</strong> A controlled vocabulary will be provided and maintained by DARIAH-DE based on the free-texts currently entered.\n
~eu.dariah.de.colreg.editorhint.collection.accrual                                  = <strong>A method by which items are added to a collection</strong>
~eu.dariah.de.colreg.editorhint.collection.agents                                   = <strong>Agenten, die mit der Sammlung in Beziehung stehen(z. B. als Schöpfer und / oder Eigentümer).</strong>
~eu.dariah.de.colreg.editorhint.collection.associated_project                       = <strong>Nennt und beschreibt kurz das Projekt, in dessen Kontext die Sammlung erstellt wurde.</strong> Es wird empfohlen, eine kurze Beschreibung des Projekts und eine Referenz (URL) zu geben, in der weitere Informationen gefunden werden können..
~eu.dariah.de.colreg.editorhint.collection.audiences                                = <strong>Eine Klasse von Entitäten, für die die Sammlung beabsichtigt oder nützlich ist.</strong> Wenn eine Sammlung für mehrere Zielgruppen gedacht oder nützlich ist, sollte für jedes Publikum ein separates Statement verwendet werden. Die Bedeutung jeder Aussage wird durch die angewandte Reihenfolge ausgedrückt, beginnend mit der Wichtigsten.
~eu.dariah.de.colreg.editorhint.collection.child_collections                        = <strong>Die beschriebene Ressource umfasst die referenzierte Ressource entweder physisch oder logisch.</strong> Diese Liste dient nur zu Informationszwecken.Eltern-Kind-Beziehungen müssen mit der Beschreibung der untergeordneten Sammlung angegeben werden.
~eu.dariah.de.colreg.editorhint.collection.collection_created                       = <strong>Eine Reihe von Terminen, über die sich die Sammlung angesammelt hat.</strong> Um homogene Beschreibungen zu ermöglichen, müssen die Werte einem Syntaxcodierungsschema folgen.Um die Lesbarkeit der Sammlungsbeschreibung zu erhalten, sollte ein Label bereitgestellt werden.
~eu.dariah.de.colreg.editorhint.collection.collection_identifier                    = <strong>Permanent link to the collection</strong> This ID and link provide a reference to the latest revision of this agent description.
~eu.dariah.de.colreg.editorhint.collection.collection_image                         = Sammlungsbild
~eu.dariah.de.colreg.editorhint.collection.collection_image_rights                  = <strong>Eine Erklärung über etwaige Zugriffsbeschränkungen für die Sammlung.</strong> Ein kontrolliertes Vokabular wird vom Projekt auf Basis der aktuell eingegebenen Freitexte bereitgestellt und gepflegt.\n
~eu.dariah.de.colreg.editorhint.collection.collection_type                          = <strong>Die Art oder das Genre der Sammlung.</strong> Die Verwendung eines Standardvokabulars ist erforderlich. Die angegebenen Werte basieren auf Vorschlägen des Projektes.\n
~eu.dariah.de.colreg.editorhint.collection.created                                  = <strong>A date of the creation of this collection description</strong> To enable homogenous descriptions the values of dcddm:collectionDescriptionCreated have to follow a syntax encoding scheme.
~eu.dariah.de.colreg.editorhint.collection.current_version                          = <strong>Creation of this version</strong> The timestamp and user of this version of the collection description.
~eu.dariah.de.colreg.editorhint.collection.description_rights                       = <strong>Eine Erklärung über alle Rechte in oder über der/die Sammlungsbeschreibun.</strong> Enthält Informationen über die Sammlungsbeschreibung und NICHT zu den einzelnen Items innerhalb der Sammlung.
Ein kontrolliertes Vokabular wird auf Basis der aktuell eingegebenen Freitexte bereitgestellt und gepflegt.\n
~eu.dariah.de.colreg.editorhint.collection.email                                    = <strong>Stellt eine primäre E-Mail-Adresse für die Sammlung bereit.</strong> Geben Sie nur E-Mail-Adressen an, von denen Sie sicher sein können, dass sie gültig bleibt solange Ihr Kollektionsbeschreibung öffentlich ist oder Sie über Ressourcen verfügen, die Adressen zu aktualisieren..
~eu.dariah.de.colreg.editorhint.collection.has_contact                              = Mindestens eines der Felder in diesem Block muss ausgef\u00FCllt werden. Alle weiteren sind dann optional.
~eu.dariah.de.colreg.editorhint.collection.item_languages                           = <strong>Eine Sprache der Elemente der Sammlung.</strong> Der Wertstring muss ein Sprachname in Form des von ISO 639-3 definierten 3-Zeichencodes sein. 
~eu.dariah.de.colreg.editorhint.collection.item_rights                              = <strong>Eine Erklärung über die Rechte, die in den Posten der Sammlung enthalten sind.</strong> Enthält Informationen zu den Sammlungsstücken. Ein kontrolliertes Vokabular wird von DARIAH-DE auf Basis der aktuell eingegebenen Freitexte bereitgestellt und gepflegt.
~eu.dariah.de.colreg.editorhint.collection.item_type                                = <strong>Die Art oder das Genre eines oder mehrerer Elemente in der Sammlung.</strong> Die Wertefolgen werden von DCMI Type Vocabulary bereitgestellt.Siehe: http://dublincore.org/documents/dcmi-type-vocabulary/#H7 \n
~eu.dariah.de.colreg.editorhint.collection.items_created                            = <strong>Eine Reihe von Daten, über die die einzelnen Elemente in der Sammlung erstellt wurden.</strong> Um homogene Beschreibungen zu ermöglichen, müssen die Werte einem Syntaxcodierungsschema folgen. Um die Lesbarkeit der Sammlungsbeschreibung zu erhalten, sollte ein Label bereitgestellt werden.
~eu.dariah.de.colreg.editorhint.collection.localized_descriptions                   = <strong>Enthält die grundlegenden beschreibenden Elemente 'Titel', 'Akronym' und 'Beschreibung'.</strong> Jeder Beschreibungssatz, der einer bestimmten Sprache zugeordnet ist, ermöglicht mehrsprachige Sammlungsbeschreibungen. 
Beachten Sie, dass der erste Eintrag als primäre Sprache für die Sammlung betrachtet wird und als angezeigter Standardwert dient.
~eu.dariah.de.colreg.editorhint.collection.locations                                = <strong>Ein Ort an dem die Sammlung aufbewahrt wird.</strong> Um verschiedene Aufbewahrungsorte anzugeben sollten separate Aussagen verwendet werden.Die Bedeutung jeder Aussage wird durch die angewandte Reihenfolge ausgedrückt, beginnend mit der Wichtigsten. 
Für den Fall, dass die Sammlungsobjekte digitalisiert vorliegen, empfiehlt es sich, die Adresse der Person oder Institution anzugeben, die die juristischen Rechte der Sammlung innehat. Normalerweise wird diese Person / Organisation auch als Besitzer zugeordnet.  \n
~eu.dariah.de.colreg.editorhint.collection.mandatory_description                    = Die Felder in diesem Block bilden die minimal notwendigen Eigenschaften der Sammlungsbeschreibung und sind Pflichtfelder. Eine Beschreibung der Sammlung muss in mindestens einer Sprache vorliegen.
~eu.dariah.de.colreg.editorhint.collection.parent_collection                        = <strong>Die beschriebene Ressource ist ein physischer oder logischer Teil der referenzierten Ressource - eine zweite Sammlung, die die aktuelle Sammlung enthält.</strong>
~eu.dariah.de.colreg.editorhint.collection.provenance_info                          = <strong>Eine Erklärung über alle Änderungen bzgl Eigentumsrecht und/oder Aufbewahrung der Sammlung, die für ihre Echtheit, Integrität und Interpretation von Bedeutung sind.</strong>
~eu.dariah.de.colreg.editorhint.collection.provided_identifiers                     = <strong>Eindeutige Bezugnahme auf die Ressource in einem bereits bestehenden Kontext wie eine Institution oder einer Anwendung.</strong> Falls Ihre Ressource bereits mit einem oder mehreren Identifikatoren ausgeliefert wird, die Sie für die Interoperabilität weiterhin verwenden möchten.\n
~eu.dariah.de.colreg.editorhint.collection.related_collections                      = <strong>Weitere Sammlungen die mit dieser Sammlung in Beziehung stehen</strong>
~eu.dariah.de.colreg.editorhint.collection.researchCurationDriven                   = <strong>The main accrual method of the collection</strong> Specify whether data is collected by curation or research (or both)
~eu.dariah.de.colreg.editorhint.collection.size                                     = <strong>Die Größe der Sammlung, d.h. Die Anzahl der Elemente.</strong> Die Größe oder das Ausmaß der Sammlung sollte durch Bereitstellung der Anzahl der Sammlungsstücke beschrieben werden.Wenn die genaue Zahl unbekannt ist oder die Sammlung noch wächst, sollte eine grobe Schätzung vorgesehen werden. \n
~eu.dariah.de.colreg.editorhint.collection.spatials                                 = <strong>Ein Indikator für den räumlichen Geltungsbereich der Ressource.</strong>  Muss aus einem kontrollierten Vokabular, nämlich von GND, GeoNames und Getty stammen.Bevorzugt werden GeoNames und Getty, da beide GPS-Koordinaten zur Verfügung stellen. Wenn mehrere räumliche Deskriptoren vorhanden sind, sollte für jeden Deskriptor eine separate Anweisung verwendet werden.\n Die Bedeutung jeder Aussage wird durch die angewandte Reihenfolge ausgedrückt, beginnend mit der Wichtigsten.Derzeit können freie Texte eingegeben werden.
~eu.dariah.de.colreg.editorhint.collection.subjects                                 = <strong>Ein Thema das mit den Elementen in der Sammlung verknüpft ist.</strong> Keywords oder Objekt-Deskriptoren, die mit Elementen in der Sammlung verknüpft sind. Die verwendeten Begriffe geben den Inhalt der Sammlung an. Derzeit können freie Texte eingegeben werden.Allerdings sollten die Themen aus einem kontrollierten Vokabular, nämlich aus GND, LCSH und DDC genommen werden. Bevorzugt werden Vokabeln aus GND und LCSH. Wenn mehrere Schlüsselwörter oder Objekt-Deskriptoren bereitgestellt werden, sollte für jedes Schlüsselwort oder jeden Deskriptor eine separate Anweisung verwendet werden.Die Bedeutung jeder Aussage wird durch die angewandte Reihenfolge ausgedrückt, beginnend mit der Wichtigsten..\n
~eu.dariah.de.colreg.editorhint.collection.temporals                                = <strong>Ein Indikator für den zeitlichen Umfang der Ressource.</strong> Die vorgegebenen Werte bilden die Basis für ein zukünftiges, kontrolliertes Vokabular.
~eu.dariah.de.colreg.editorhint.collection.version_identifier                       = <strong>Permanent link to this version</strong> This ID and link provide a reference to exactly this revision of this collection description. After saving, the collection receives a new version ID.
~eu.dariah.de.colreg.editorhint.collection.webpage                                  = <strong>Stellt eine Webseite zur Ressource bereit.</strong>Tragen Sie nur Webseiten ein, von denen Sie sicher sind, dass sie erreichbar bleiben solange ihre Sammlungsbeschreibung öffentlich ist oder sie selbst die Ressourcen haben um Sie am Leben zu halten. \n
